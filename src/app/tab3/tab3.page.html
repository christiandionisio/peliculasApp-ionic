

<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div *ngFor="let favoritoGenero of favoritoGenero">
    <ion-grid fixed *ngIf="favoritoGenero.pelis.length > 0">
      <ion-row>
        <ion-col>
          <h4> {{favoritoGenero.genero}} </h4>
        </ion-col>
      </ion-row>
    </ion-grid>
    <app-slideshow-poster [peliculas]="favoritoGenero.pelis" (isFavorito)="actualizar($event)"></app-slideshow-poster>
  </div>


</ion-content>
